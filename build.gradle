plugins {
    id 'application'
}

group = 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'org.example.Main'
    executableDir = 'bin'
}

jar {
    manifest {
        archiveBaseName = 'ccwc'
        attributes 'Main-Class': 'org.example.Main'
    }
}

test {
    useJUnitPlatform()
}